<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras | Meio Ambiente</title>
    <style>
        /* Estilos Gerais */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --cor-primaria: #2E7D32; /* Verde escuro */
            --cor-secundaria: #66BB6A; /* Verde claro */
            --cor-fundo: #E8F5E9; /* Verde bem claro / Fundo */
            --cor-texto: #1B5E20; /* Texto verde escuro */
            --cor-destaque: #FFC107; /* Amarelo para seleção */
            --cor-encontrada: #AED581; /* Verde para palavra encontrada */
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container Principal - CSS ATUALIZADO AQUI */
        .game-container {
            display: flex; /* Ativa o layout flexível */
            flex-wrap: wrap; /* Permite que os itens quebrem para a linha de baixo se não couberem */
            justify-content: center; /* Centraliza os itens no container */
            align-items: flex-start; /* Alinha os itens pelo topo */
            gap: 30px; /* Espaço entre o grid e a lista de palavras */
            max-width: 1200px;
            width: 100%;
        }

        /* Título */
        h1 {
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: var(--cor-primaria);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* Seção do Caça-Palavras */
        .puzzle-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            flex-shrink: 0; /* Impede que o puzzle encolha */
        }

        /* Grid do Caça-Palavras */
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            border: 5px solid var(--cor-secundaria);
            padding: 10px;
            border-radius: 10px;
            background-color: #f1f8e9;
        }

        .grid-cell {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }

        .grid-cell:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        
        .grid-cell.selected {
            background-color: var(--cor-destaque);
            color: #fff;
            transform: scale(1.1);
        }
        
        .grid-cell.found {
            background-color: var(--cor-encontrada);
            color: var(--cor-texto);
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Seção da Lista de Palavras e Controles */
        .controls-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            width: 280px; /* Largura um pouco maior para a lista */
            flex-shrink: 0;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--cor-primaria);
            margin-top: 0;
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
        }
        
        #timer {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cor-primaria);
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        #word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #word-list li {
            font-size: 1.1rem;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #word-list li.found {
            text-decoration: line-through;
            color: #9E9E9E;
            background-color: #f0f0f0;
        }

        #congrats-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--cor-secundaria);
            color: #fff;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        
        #congrats-message h3 { margin: 0 0 10px; }
        #final-score { font-size: 1.2rem; color: var(--cor-texto); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #reset-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--cor-primaria);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #reset-button:hover {
            background-color: #1B5E20;
            transform: translateY(-2px);
        }

        /* Responsividade para telas menores */
        @media (max-width: 650px) {
            .game-container {
                gap: 20px; /* Reduz o espaço em telas pequenas */
            }
             .controls-section {
                width: 100%; /* Faz a lista de palavras ocupar toda a largura */
             }
             .grid-cell {
                width: 25px;
                height: 25px;
                font-size: 0.9rem;
            }
             #puzzle-grid {
                gap: 3px;
            }
        }
        @media (max-width: 450px) {
            .grid-cell {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Caça-Palavras: Meio Ambiente</h1>

        <div class="puzzle-section">
            <div id="puzzle-grid"></div>
        </div>

        <div class="controls-section">
            <h2>Palavras</h2>
            <div id="timer">Tempo: 0s</div>
            <ul id="word-list"></ul>
            <div id="congrats-message">
                <h3>Parabéns!</h3>
                <p>Você encontrou todas as palavras!</p>
                <p>Seu tempo foi de <strong id="final-score"></strong> segundos!</p>
            </div>
            <button id="reset-button">Novo Jogo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = [
                'NATUREZA', 'RECICLAGEM', 'SUSTENTAVEL', 'PLANETA', 'AGUA', 
                'FLORESTA', 'ECOLOGIA', 'FAUNA', 'FLORA', 'ARVORE', 
                'BIOMA', 'OZONIO', 'ENERGIA', 'CLIMA', 'POLUICAO'
            ];
            const gridSize = 15;
            
            let grid = [];
            let isSelecting = false;
            let selection = [];
            let foundWords = new Set();
            
            let startTime;
            let timerInterval;

            const gridElement = document.getElementById('puzzle-grid');
            const wordListElement = document.getElementById('word-list');
            const congratsMessage = document.getElementById('congrats-message');
            const resetButton = document.getElementById('reset-button');
            const timerElement = document.getElementById('timer');

            function initializeGame() {
                foundWords.clear();
                congratsMessage.style.display = 'none';
                
                if (timerInterval) clearInterval(timerInterval);
                timerElement.textContent = 'Tempo: 0s';

                createWordList();
                grid = generateGrid();
                renderGrid();
                addCellListeners();
                
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            function updateTimer() {
                const now = new Date();
                const seconds = Math.floor((now - startTime) / 1000);
                timerElement.textContent = `Tempo: ${seconds}s`;
            }

            function createWordList() {
                wordListElement.innerHTML = '';
                words.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    li.id = `word-${word}`;
                    wordListElement.appendChild(li);
                });
            }

            function generateGrid() {
                let newGrid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));
                words.forEach(word => {
                    let placed = false;
                    while (!placed) {
                        const direction = Math.floor(Math.random() * 3); // 0: H, 1: V, 2: D
                        const reversed = Math.random() > 0.5;
                        const wordToPlace = reversed ? word.split('').reverse().join('') : word;
                        
                        let row, col;
                        if (direction === 0) {
                            row = Math.floor(Math.random() * gridSize);
                            col = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                        } else if (direction === 1) {
                            row = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                            col = Math.floor(Math.random() * gridSize);
                        } else {
                            row = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                            col = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                        }

                        if (canPlaceWord(newGrid, wordToPlace, row, col, direction)) {
                            placeWord(newGrid, wordToPlace, row, col, direction);
                            placed = true;
                        }
                    }
                });

                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        if (newGrid[r][c] === '') {
                            newGrid[r][c] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        }
                    }
                }
                return newGrid;
            }

            function canPlaceWord(grid, word, row, col, dir) {
                for (let i = 0; i < word.length; i++) {
                    let r = row, c = col;
                    if (dir === 0) c += i;
                    else if (dir === 1) r += i;
                    else { r += i; c += i; }

                    if (grid[r][c] !== '' && grid[r][c] !== word[i]) {
                        return false;
                    }
                }
                return true;
            }
            
            function placeWord(grid, word, row, col, dir) {
                for (let i = 0; i < word.length; i++) {
                    let r = row, c = col;
                    if (dir === 0) c += i;
                    else if (dir === 1) r += i;
                    else { r += i; c += i; }
                    grid[r][c] = word[i];
                }
            }

            function renderGrid() {
                gridElement.innerHTML = '';
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        cell.textContent = grid[r][c];
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        gridElement.appendChild(cell);
                    }
                }
            }
            
            function addCellListeners() {
                const cells = document.querySelectorAll('.grid-cell');
                cells.forEach(cell => {
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                });
                document.addEventListener('mouseup', endSelection);
            }

            function startSelection(e) {
                isSelecting = true;
                selection = [e.target];
                e.target.classList.add('selected');
            }

            function continueSelection(e) {
                if (!isSelecting || selection.includes(e.target)) return;
                
                document.querySelectorAll('.grid-cell.selected').forEach(c => c.classList.remove('selected'));
                const startCell = selection[0];
                const endCell = e.target;
                const startRow = parseInt(startCell.dataset.row);
                const startCol = parseInt(startCell.dataset.col);
                const endRow = parseInt(endCell.dataset.row);
                const endCol = parseInt(endCell.dataset.col);
                
                selection = [startCell];
                const dRow = Math.sign(endRow - startRow);
                const dCol = Math.sign(endCol - startCol);

                if (Math.abs(endRow-startRow) !== Math.abs(endCol-startCol) && startRow !== endRow && startCol !== endCol) {
                     endCell.classList.add('selected');
                     selection.push(endCell);
                     return;
                }

                let currentRow = startRow;
                let currentCol = startCol;

                while(currentRow !== endRow || currentCol !== endCol) {
                    currentRow += dRow;
                    currentCol += dCol;
                    const cellToAdd = document.querySelector(`[data-row='${currentRow}'][data-col='${currentCol}']`);
                    selection.push(cellToAdd);
                }
                
                selection.forEach(cell => cell.classList.add('selected'));
            }

            function endSelection() {
                if (!isSelecting) return;
                isSelecting = false;

                const selectedWord = selection.map(cell => cell.textContent).join('');
                const reversedSelectedWord = selectedWord.split('').reverse().join('');

                if (words.includes(selectedWord) && !foundWords.has(selectedWord)) {
                    markWordAsFound(selectedWord);
                } else if (words.includes(reversedSelectedWord) && !foundWords.has(reversedSelectedWord)) {
                    markWordAsFound(reversedSelectedWord);
                } else {
                     selection.forEach(cell => cell.classList.remove('selected'));
                }
                selection = [];
            }
            
            function markWordAsFound(word) {
                foundWords.add(word);
                document.getElementById(`word-${word}`).classList.add('found');
                
                selection.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                
                if(foundWords.size === words.length) {
                    clearInterval(timerInterval);
                    const finalTime = Math.floor((new Date() - startTime) / 1000);
                    document.getElementById('final-score').textContent = finalTime;
                    congratsMessage.style.display = 'block';
                }
            }

            resetButton.addEventListener('click', initializeGame);

            initializeGame();
        });
    </script>

</body>
</html>
