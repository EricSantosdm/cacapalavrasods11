<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras | ODS 11 - Cidades Sustentáveis</title>
    <style>
        /* Estilos Gerais */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            /* Paleta de cores baseada no ODS 11 */
            --cor-primaria: #D84315;   /* Laranja Escuro */
            --cor-secundaria: #FF7043;  /* Laranja Médio */
            --cor-fundo: #FBE9E7;       /* Laranja Bem Claro / Fundo */
            --cor-texto: #BF360C;       /* Laranja Queimado / Texto */
            --cor-destaque: #FFC107;    /* Amarelo para seleção */
            --cor-encontrada: #FFAB91;  /* Laranja Claro para palavra encontrada */
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: var(--cor-primaria);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0;
        }

        .puzzle-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
            border: 5px solid var(--cor-secundaria);
            padding: 10px;
            border-radius: 10px;
            background-color: #fff3e0; /* Fundo do grid um pouco mais amarelado */
        }

        .grid-cell {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease-in-out;
            border: 1px solid #ffe0b2;
        }

        .grid-cell:hover {
            background-color: #FFF8E1;
            transform: scale(1.1);
        }
        
        .grid-cell.selected {
            background-color: var(--cor-destaque);
            color: #424242;
            transform: scale(1.1);
        }
        
        .grid-cell.found {
            background-color: var(--cor-encontrada);
            color: var(--cor-primaria);
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .controls-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--cor-primaria);
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        #timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--cor-primaria);
            text-align: center;
            margin-bottom: 20px;
        }
        
        #word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #word-list li {
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #fbe9e7;
            color: var(--cor-texto);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #word-list li.found {
            text-decoration: line-through;
            background-color: var(--cor-encontrada);
            color: #fff;
        }

        #congrats-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--cor-secundaria);
            color: #fff;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        
        #congrats-message h3 { margin: 0 0 10px; }
        #final-score { font-size: 1.2rem; color: #4E342E; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #reset-button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--cor-primaria);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #reset-button:hover {
            background-color: #bf360c;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 650px) {
             .grid-cell { width: 28px; height: 28px; font-size: 0.9rem; }
             #puzzle-grid { gap: 3px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .grid-cell { width: 22px; height: 22px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Caça-Palavras: ODS 11</h1>
        
        <div id="timer">Tempo: 0s</div>

        <div class="puzzle-section">
            <div id="puzzle-grid"></div>
        </div>

        <div class="controls-section">
            <h2>Encontre os Conceitos</h2>
            <ul id="word-list"></ul>
            <div id="congrats-message">
                <h3>Parabéns!</h3>
                <p>Você encontrou todos os conceitos para cidades mais inclusivas e sustentáveis!</p>
                <p>Seu tempo foi de <strong id="final-score"></strong> segundos!</p>
            </div>
            <button id="reset-button">Novo Jogo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lista de palavras baseada no ODS 11
            const words = [
                'CIDADE', 'MORADIA', 'TRANSPORTE', 'URBANO', 'INCLUSAO', 
                'SEGURO', 'SUSTENTAVEL', 'CULTURA', 'PATRIMONIO', 'PLANEJAMENTO', 
                'COMUNIDADE', 'ACESSO', 'VERDE', 'PARQUES', 'RESIDUOS'
            ];
            const gridSize = 15;
            
            let grid = [];
            let isSelecting = false;
            let selection = [];
            let foundWords = new Set();
            let startTime;
            let timerInterval;

            const gridElement = document.getElementById('puzzle-grid');
            const wordListElement = document.getElementById('word-list');
            const congratsMessage = document.getElementById('congrats-message');
            const resetButton = document.getElementById('reset-button');
            const timerElement = document.getElementById('timer');

            function initializeGame() {
                foundWords.clear();
                congratsMessage.style.display = 'none';
                
                if (timerInterval) clearInterval(timerInterval);
                timerElement.textContent = 'Tempo: 0s';

                createWordList();
                grid = generateGrid();
                renderGrid();
                addCellListeners();
                
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            function updateTimer() {
                const now = new Date();
                const seconds = Math.floor((now - startTime) / 1000);
                timerElement.textContent = `Tempo: ${seconds}s`;
            }

            function createWordList() {
                wordListElement.innerHTML = '';
                words.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    li.id = `word-${word}`;
                    wordListElement.appendChild(li);
                });
            }

            function generateGrid() {
                let newGrid = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));
                words.forEach(word => {
                    let placed = false;
                    while (!placed) {
                        const direction = Math.floor(Math.random() * 3);
                        const reversed = Math.random() > 0.5;
                        const wordToPlace = reversed ? word.split('').reverse().join('') : word;
                        
                        let row, col;
                        if (direction === 0) { // Horizontal
                            row = Math.floor(Math.random() * gridSize);
                            col = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                        } else if (direction === 1) { // Vertical
                            row = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                            col = Math.floor(Math.random() * gridSize);
                        } else { // Diagonal
                            row = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                            col = Math.floor(Math.random() * (gridSize - wordToPlace.length + 1));
                        }

                        if (canPlaceWord(newGrid, wordToPlace, row, col, direction)) {
                            placeWord(newGrid, wordToPlace, row, col, direction);
                            placed = true;
                        }
                    }
                });

                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        if (newGrid[r][c] === '') {
                            newGrid[r][c] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        }
                    }
                }
                return newGrid;
            }

            function canPlaceWord(grid, word, row, col, dir) {
                for (let i = 0; i < word.length; i++) {
                    let r = row, c = col;
                    if (dir === 0) c += i;
                    else if (dir === 1) r += i;
                    else { r += i; c += i; }
                    if (grid[r][c] !== '' && grid[r][c] !== word[i]) return false;
                }
                return true;
            }
            
            function placeWord(grid, word, row, col, dir) {
                for (let i = 0; i < word.length; i++) {
                    let r = row, c = col;
                    if (dir === 0) c += i;
                    else if (dir === 1) r += i;
                    else { r += i; c += i; }
                    grid[r][c] = word[i];
                }
            }

            function renderGrid() {
                gridElement.innerHTML = '';
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        cell.textContent = grid[r][c];
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        gridElement.appendChild(cell);
                    }
                }
            }
            
            function addCellListeners() {
                const cells = document.querySelectorAll('.grid-cell');
                cells.forEach(cell => {
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                });
                document.addEventListener('mouseup', endSelection);
            }

            function startSelection(e) {
                isSelecting = true;
                selection = [e.target];
                e.target.classList.add('selected');
            }

            function continueSelection(e) {
                if (!isSelecting || selection.includes(e.target)) return;
                
                document.querySelectorAll('.grid-cell.selected').forEach(c => c.classList.remove('selected'));
                const startCell = selection[0];
                const endCell = e.target;
                const startRow = parseInt(startCell.dataset.row);
                const startCol = parseInt(startCell.dataset.col);
                const endRow = parseInt(endCell.dataset.row);
                const endCol = parseInt(endCell.dataset.col);
                
                selection = [startCell];
                const dRow = Math.sign(endRow - startRow);
                const dCol = Math.sign(endCol - startCol);

                if (Math.abs(endRow - startRow) !== Math.abs(endCol - startCol) && startRow !== endRow && startCol !== endCol) {
                    endCell.classList.add('selected');
                    selection.push(endCell);
                    return;
                }

                let currentRow = startRow;
                let currentCol = startCol;

                while (currentRow !== endRow || currentCol !== endCol) {
                    currentRow += dRow;
                    currentCol += dCol;
                    const cellToAdd = document.querySelector(`[data-row='${currentRow}'][data-col='${currentCol}']`);
                    if(cellToAdd) selection.push(cellToAdd);
                }
                
                selection.forEach(cell => cell.classList.add('selected'));
            }

            function endSelection() {
                if (!isSelecting) return;
                isSelecting = false;

                const selectedWord = selection.map(cell => cell.textContent).join('');
                const reversedSelectedWord = selectedWord.split('').reverse().join('');

                if (words.includes(selectedWord) && !foundWords.has(selectedWord)) {
                    markWordAsFound(selectedWord);
                } else if (words.includes(reversedSelectedWord) && !foundWords.has(reversedSelectedWord)) {
                    markWordAsFound(reversedSelectedWord);
                } else {
                    selection.forEach(cell => cell.classList.remove('selected'));
                }
                selection = [];
            }
            
            function markWordAsFound(word) {
                foundWords.add(word);
                document.getElementById(`word-${word}`).classList.add('found');
                
                selection.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                
                if (foundWords.size === words.length) {
                    clearInterval(timerInterval);
                    const finalTime = Math.floor((new Date() - startTime) / 1000);
                    document.getElementById('final-score').textContent = finalTime;
                    congratsMessage.style.display = 'block';
                }
            }

            resetButton.addEventListener('click', initializeGame);

            initializeGame();
        });
    </script>

</body>
</html>
