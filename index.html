<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras: ODS 6 & 11</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        /* Estilos Gerais */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --cor-primaria: #2E7D32;
            --cor-secundaria: #66BB6A;
            --cor-fundo: #E8F5E9;
            --cor-texto: #1B5E20;
            --cor-destaque: #FFD700;
            --cor-encontrada: #8BC34A;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto);
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;
        }

        .game-container {
            display: flex; flex-direction: column; align-items: center; gap: 25px;
            max-width: 1200px; width: 100%;
        }

        .main-header {
            display: flex; align-items: center; justify-content: center; gap: 25px;
            width: 100%; flex-wrap: wrap; text-align: center; margin-bottom: 20px;
        }
        .logo { width: 60px; height: 60px; object-fit: contain; }
        .full-project-title { font-size: 1.6rem; color: var(--cor-primaria); font-weight: 600;
            margin: 0; flex-basis: 100%; line-height: 1.3; }
        h1 { text-align: center; font-size: 2.5rem; color: var(--cor-primaria);
            text-transform: uppercase; letter-spacing: 2px; margin: 0; }

        #start-screen { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        #difficulty-selector { display: flex; gap: 15px; }
        .difficulty-btn { padding: 10px 20px; font-size: 1rem; font-weight: 600; border: 2px solid var(--cor-primaria);
            background-color: #fff; color: var(--cor-primaria); border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .difficulty-btn:hover { background-color: var(--cor-fundo); }
        .difficulty-btn.active { background-color: var(--cor-primaria); color: #fff; }

        #start-game-btn { padding: 15px 40px; font-size: 1.2rem; font-weight: 700; background-color: var(--cor-primaria);
            color: #fff; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--sombra); }
        #start-game-btn:hover { transform: translateY(-3px); background-color: #1B5E20; }

        #game-area { display: flex; flex-direction: column; align-items: center; gap: 25px; width: 100%; }
        .puzzle-section { background: #fff; padding: 20px; border-radius: 15px; box-shadow: var(--sombra); }
        #puzzle-grid { display: grid; grid-template-columns: repeat(15, 1fr); gap: 5px;
            border: 5px solid var(--cor-secundaria); padding: 10px; border-radius: 10px; background-color: #f1f8e9; }
        .grid-cell { width: 35px; height: 35px; display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; font-weight: 600; text-transform: uppercase; background-color: #fff;
            border-radius: 5px; cursor: pointer; user-select: none; transition: all 0.2s ease-in-out; border: 1px solid #e0e0e0; }
        
        .grid-cell.selected { background-color: var(--cor-destaque); color: #333; }
        .grid-cell.found { background-color: var(--cor-encontrada); color: #fff; animation: bounce 0.3s; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .controls-section { background: #fff; padding: 20px; border-radius: 15px; box-shadow: var(--sombra);
            width: 100%; max-width: 800px; box-sizing: border-box; }
        #timer { font-size: 1.5rem; font-weight: 700; color: var(--cor-primaria); text-align: center; }
        h2 { font-size: 1.5rem; color: var(--cor-primaria); margin-top: 0; text-align: center;
            border-bottom: 2px solid var(--cor-secundaria); padding-bottom: 10px; margin-bottom: 20px; }
        
        #word-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; min-height: 50px;
            list-style-type: none; padding: 0; margin: 0; }
        #word-list li { font-size: 1.1rem; padding: 8px 15px; border-radius: 20px; background-color: #f0f0f0;
            color: var(--cor-texto); transition: all 0.3s ease; font-weight: 500; }
        #word-list li.found { text-decoration: line-through; background-color: var(--cor-encontrada); color: #fff; }

        #congrats-message { display: none; text-align: center; margin-top: 20px; padding: 20px;
            background-color: var(--cor-secundaria); color: #fff; border-radius: 10px; animation: fadeIn 0.5s; }
        #congrats-message h3 { margin: 0 0 10px; }
        #final-score { font-size: 1.2rem; color: #1B5E20; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        #reset-button { display: block; width: 200px; margin: 20px auto 0; padding: 12px; font-size: 1rem; font-weight: 600;
            color: #fff; background-color: var(--cor-primaria); border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        #reset-button:hover { background-color: #1B5E20; transform: translateY(-2px); }

        .hidden { display: none !important; }
        footer { margin-top: 30px; padding: 10px; color: #888; font-size: 0.9rem; text-align: center; }

        @media (max-width: 768px) { .full-project-title { font-size: 1.4rem; } .logo { width: 50px; height: 50px; } h1 { font-size: 2rem; } .grid-cell { width: 30px; height: 30px; font-size: 1rem; } #puzzle-grid { gap: 4px; } }
        @media (max-width: 650px) { .grid-cell { width: 28px; height: 28px; font-size: 0.9rem; } #puzzle-grid { gap: 3px; } }
        @media (max-width: 480px) { .full-project-title { font-size: 1.1rem; } .logo { width: 40px; height: 40px; } h1 { font-size: 1.5rem; } .grid-cell { width: 22px; height: 22px; font-size: 0.7rem; } .difficulty-btn { padding: 8px 15px; font-size: 0.9rem; } #start-game-btn { padding: 12px 30px; font-size: 1rem; } #timer { font-size: 1.2rem; } h2 { font-size: 1.3rem; } #word-list li { font-size: 0.9rem; padding: 6px 10px; } }
    </style>
</head>
<body>

    <div class="game-container">
        <header class="main-header">
            <img src="logo-gamificacao.png" alt="Logo Gamificação" class="logo">
            <h1 class="full-project-title">Caça-Palavras: ODS 6 (Água Potável e Saneamento) e ODS 11 (Cidades e Comunidades Sustentáveis)</h1>
            <img src="logo-neurbi.jpeg" alt="Logo Neurbi" class="logo">
        </header>
        
        <div id="start-screen">
            <div id="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="facil">Fácil</button>
                <button class="difficulty-btn active" data-difficulty="medio">Médio</button>
                <button class="difficulty-btn" data-difficulty="dificil">Difícil</button>
            </div>
            <button id="start-game-btn">Iniciar Jogo</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="timer">Tempo: 00:00</div>
            <div class="puzzle-section"><div id="puzzle-grid"></div></div>
            <div class="controls-section">
                <h2>Encontre os Conceitos</h2>
                <ul id="word-list"></ul>
                <div id="congrats-message">
                    <h3>Parabéns!</h3>
                    <p>Você encontrou todos os conceitos para um futuro mais sustentável!</p>
                    <p>Seu tempo foi de <strong id="final-score"></strong>!</p>
                </div>
                <button id="reset-button">Novo Jogo</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por UFERSA - Campus Pau dos Ferros</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // BANCO DE PALAVRAS
            const masterWordList = {
                ods11: ['CIDADE', 'MORADIA', 'TRANSPORTE', 'URBANO', 'INCLUSAO', 'SUSTENTAVEL', 'CULTURA', 'PATRIMONIO', 'PLANEJAMENTO', 'COMUNIDADE', 'RESILIENCIA', 'ACESSO', 'VERDE', 'PARQUES', 'RESIDUOS', 'PARTICIPACAO', 'GLOBAL', 'URBANIZACAO', 'SEGURO', 'POBREZA'],
                ods6: ['AGUA', 'SANEAMENTO', 'HIGIENE', 'POTAVEL', 'ESGOTO', 'RECURSOS', 'GESTAO', 'ECOSSISTEMA', 'RIOS', 'TORNEIRA', 'REUSO', 'IRRIGACAO', 'POLUICAO', 'AQUATICOS', 'COOPERACAO', 'TRATAMENTO', 'QUALIDADE', 'UNIVERSAL', 'BACIA', 'EFICIENCIA']
            };
            const difficultySettings = {
                facil: { wordCount: 6, sources: { ods11: 3, ods6: 3 }, directions: ['horizontal', 'vertical'], allowReverse: false },
                medio: { wordCount: 12, sources: { ods11: 6, ods6: 6 }, directions: ['horizontal', 'vertical', 'diagonal'], allowReverse: false },
                dificil: { wordCount: 20, sources: { ods11: 10, ods6: 10 }, directions: ['horizontal', 'vertical', 'diagonal'], allowReverse: true }
            };
            
            // VARIÁVEIS DE ESTADO
            let currentDifficulty = 'medio', currentWords = [], gridSize = 15;
            let grid = [], isSelecting = false, selection = [], foundWords = new Set(), startTime, timerInterval;

            // ELEMENTOS DA UI
            const startScreen = document.getElementById('start-screen'), gameArea = document.getElementById('game-area');
            const startGameBtn = document.getElementById('start-game-btn'), difficultyButtons = document.querySelectorAll('.difficulty-btn');
            const resetButton = document.getElementById('reset-button'), gridElement = document.getElementById('puzzle-grid');
            const wordListElement = document.getElementById('word-list'), congratsMessage = document.getElementById('congrats-message');
            const timerElement = document.getElementById('timer');

            // --- FLUXO PRINCIPAL DO JOGO ---

            function showStartScreen() {
                gameArea.classList.add('hidden'); startScreen.classList.remove('hidden');
                if (timerInterval) clearInterval(timerInterval);
                timerElement.textContent = 'Tempo: 00:00';
            }

            function showGameScreen() {
                startScreen.classList.add('hidden'); gameArea.classList.remove('hidden');
                initializeGame(currentDifficulty);
            }

            function initializeGame(difficulty) {
                currentDifficulty = difficulty;
                foundWords.clear();
                congratsMessage.style.display = 'none';
                if (timerInterval) clearInterval(timerInterval);
                timerElement.textContent = 'Tempo: 00:00';
                difficultyButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.difficulty === difficulty));
                
                const settings = difficultySettings[difficulty];
                const wordsFromOds11 = getRandomWords(masterWordList.ods11, settings.sources.ods11);
                const wordsFromOds6 = getRandomWords(masterWordList.ods6, settings.sources.ods6);
                currentWords = [...wordsFromOds11, ...wordsFromOds6];
                
                createWordList();
                grid = generateGrid();
                renderGrid();
                addCellListeners();
                
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            function markWordAsFound(word) {
                foundWords.add(word);
                document.getElementById(`word-${word}`).classList.add('found');
                selection.forEach(cell => { cell.classList.remove('selected'); cell.classList.add('found'); });
                
                if (foundWords.size === difficultySettings[currentDifficulty].wordCount) {
                    clearInterval(timerInterval);
                    const finalTime = Math.floor((new Date() - startTime) / 1000);
                    const minutes = Math.floor(finalTime / 60), seconds = finalTime % 60;
                    document.getElementById('final-score').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    // NOVO: Dispara a celebração e scroll
                    celebrate();
                    congratsMessage.style.display = 'block';
                    setTimeout(() => { // Pequeno delay para a animação começar
                        congratsMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            }

            // --- FUNÇÕES DE AJUDA ---

            function celebrate() {
                // Dispara confetes de cantos diferentes para um efeito mais dinâmico
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => confetti({ particleCount: 120, spread: 100, origin: { x: 0, y: 1 } }), 250);
                setTimeout(() => confetti({ particleCount: 120, spread: 100, origin: { x: 1, y: 1 } }), 250);
            }

            function updateTimer() {
                const totalSeconds = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                timerElement.textContent = `Tempo: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function createWordList() {
                wordListElement.innerHTML = '';
                [...currentWords].sort((a,b) => a.length - b.length).forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word; li.id = `word-${word}`;
                    wordListElement.appendChild(li);
                });
            }

            function getRandomWords(sourceArray, count) {
                return [...sourceArray].sort(() => 0.5 - Math.random()).slice(0, count);
            }

            function generateGrid() { /* ...código da função inalterado... */ }
            const canPlaceWord = (g,w,r,c,d) => { /* ...código da função inalterado... */ };
            const placeWord = (g,w,r,c,d) => { /* ...código da função inalterado... */ };
            const renderGrid = () => { /* ...código da função inalterado... */ };

            // --- LÓGICA DE SELEÇÃO (MOUSE E TOUCH) ---

            const addCellListeners = () => { 
                const cells = document.querySelectorAll('.grid-cell');
                cells.forEach(cell => {
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                    cell.addEventListener('touchstart', startTouchSelection, { passive: false });
                    cell.addEventListener('touchmove', continueTouchSelection, { passive: false });
                });
                document.addEventListener('mouseup', endSelection);
                document.addEventListener('touchend', endSelection);
            };

            const getCellFromCoords = (x, y) => document.elementsFromPoint(x, y).find(el => el.classList.contains('grid-cell'));

            const startSelection = (e) => {
                e.preventDefault();
                isSelecting = true;
                selection = [e.target];
                e.target.classList.add('selected');
            };

            const continueSelection = (e) => {
                if(!isSelecting || selection.includes(e.target)) return;
                updateSelection(e.target);
            };

            const startTouchSelection = (e) => {
                e.preventDefault();
                isSelecting = true;
                const touch = e.touches[0];
                const targetCell = getCellFromCoords(touch.clientX, touch.clientY);
                if (targetCell) { selection = [targetCell]; targetCell.classList.add('selected'); }
            };

            const continueTouchSelection = (e) => {
                if (!isSelecting) return;
                e.preventDefault();
                const touch = e.touches[0];
                const currentCell = getCellFromCoords(touch.clientX, touch.clientY);
                if (currentCell && !selection.includes(currentCell)) {
                    updateSelection(currentCell);
                }
            };

            function updateSelection(endCell) {
                document.querySelectorAll('.grid-cell.selected').forEach(c => c.classList.remove('selected'));
                const startCell = selection[0];
                const [startRow, startCol] = [parseInt(startCell.dataset.row), parseInt(startCell.dataset.col)];
                const [endRow, endCol] = [parseInt(endCell.dataset.row), parseInt(endCell.dataset.col)];
                selection = [startCell];
                const [dRow, dCol] = [Math.sign(endRow - startRow), Math.sign(endCol - startCol)];
                if (Math.abs(endRow - startRow) !== Math.abs(endCol - startCol) && startRow !== endRow && startCol !== endCol) {
                    endCell.classList.add('selected'); selection.push(endCell); return;
                }
                let [currentRow, currentCol] = [startRow, startCol];
                while (currentRow !== endRow || currentCol !== endCol) {
                    currentRow += dRow; currentCol += dCol;
                    const cellToAdd = document.querySelector(`[data-row='${currentRow}'][data-col='${currentCol}']`);
                    if(cellToAdd) selection.push(cellToAdd);
                }
                selection.forEach(cell => cell.classList.add('selected'));
            }

            const endSelection = () => {
                if (!isSelecting) return;
                isSelecting = false;
                const selectedWord = selection.map(cell => cell.textContent).join('');
                const reversedSelectedWord = selectedWord.split('').reverse().join('');
                if (currentWords.includes(selectedWord) && !foundWords.has(selectedWord)) markWordAsFound(selectedWord);
                else if (currentWords.includes(reversedSelectedWord) && !foundWords.has(reversedSelectedWord)) markWordAsFound(reversedSelectedWord);
                else selection.forEach(cell => cell.classList.remove('selected'));
                selection = [];
            };

            // --- EVENT LISTENERS GERAIS ---
            difficultyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentDifficulty = button.dataset.difficulty;
                    difficultyButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
            startGameBtn.addEventListener('click', showGameScreen);
            resetButton.addEventListener('click', showStartScreen);

            // --- CÓDIGO INALTERADO E COMPACTADO (para encurtar) ---
            generateGrid = () => { const s = difficultySettings[currentDifficulty]; const w = [...currentWords].sort((a,b) => b.length-a.length); let n, f = false; while(!f) { n = Array.from({length:gridSize},()=>Array(gridSize).fill('')); let a = true; for(const o of w) { let p=false,t=0,m=200; while(!p&&t<m) { const i=Math.floor(Math.random()*s.directions.length),d=s.directions[i],v=s.allowReverse?Math.random()>0.5:false,r=v?o.split('').reverse().join(''):o; let w,l; if(d==='horizontal'){w=Math.floor(Math.random()*gridSize);l=Math.floor(Math.random()*(gridSize-r.length+1));} else if(d==='vertical'){w=Math.floor(Math.random()*(gridSize-r.length+1));l=Math.floor(Math.random()*gridSize);} else {w=Math.floor(Math.random()*(gridSize-r.length+1));l=Math.floor(Math.random()*(gridSize-r.length+1));} if(canPlaceWord(n,r,w,l,d)){placeWord(n,r,w,l,d);p=true;} t++;} if(!p){a=false;break;}} if(a)f=true;} for(let r=0;r<gridSize;r++){for(let c=0;c<gridSize;c++){if(n[r][c]==='')n[r][c]=String.fromCharCode(65+Math.floor(Math.random()*26));}} return n;};
            canPlaceWord = (g,w,r,c,d)=>{for(let i=0;i<w.length;i++){let cr=r,cc=c;if(d==='horizontal')cc+=i;else if(d==='vertical')cr+=i;else{cr+=i;cc+=i;}if(g[cr][cc]!==''&&g[cr][cc]!==w[i])return false;}return true;};
            placeWord = (g,w,r,c,d)=>{for(let i=0;i<w.length;i++){let cr=r,cc=c;if(d==='horizontal')cc+=i;else if(d==='vertical')cr+=i;else{cr+=i;cc+=i;}g[cr][cc]=w[i];}};
            renderGrid = ()=>{gridElement.innerHTML='';for(let r=0;r<gridSize;r++){for(let c=0;c<gridSize;c++){const e=document.createElement('div');e.className='grid-cell';e.textContent=grid[r][c];e.dataset.row=r;e.dataset.col=c;gridElement.appendChild(e);}}};
            
            // Inicia o Jogo
            showStartScreen();
        });
    </script>

</body>
</html>
